<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Set New Password</h1>

    <p id="resetError" style="color:red;"></p>

    <form id="resetPasswordForm" novalidate>
        <label>New Password:</label><br>
        <input type="password" id="newPassword"><br><br>

        <label>Confirm Password:</label><br>
        <input type="password" id="confirmNewPassword"><br><br>

        <button type="submit">Update Password</button>
    </form>

    <!-- Password Updated Popup -->
<div id="passwordSuccessModal" class="modal">
    <div class="modal-content">
        <h2>Password Updated</h2>
        <p>Your password has been successfully updated.</p>
        <button onclick="goToHome()">OK</button>
    </div>
</div>


    <script src="js/main.js"></script>
</body>
</html>
