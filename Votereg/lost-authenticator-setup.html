<!DOCTYPE html>
<html>
<head>
    <title>Set Up New Authenticator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Set Up New Authenticator</h1>

    <p id="emailDisplay"></p>

    <p>
        Scan the QR code below using Microsoft Authenticator.<br><br>
        Then enter the 6-digit code generated by the app.
    </p>

    <!-- QR code placeholder -->
    <img src="images/qr-placeholder.png"
         alt="Authenticator QR Code"
         width="200">

    <p id="laAuthError" style="color:red;"></p>

    <form id="laAuthForm" novalidate>
        <label>Authenticator Code:</label><br>
        <input type="text" id="laAuthCode" maxlength="6"><br><br>

        <button type="submit">Confirm</button>
    </form>

    <!-- Authenticator Success Popup -->
<div id="authSuccessModal" class="modal">
    <div class="modal-content">
        <h2>Authentication Successful</h2>
        <p>Your authenticator has been set up successfully.</p>
        <button onclick="goToHome()">OK</button>
    </div>
</div>

    <script src="js/main.js"></script>
</body>
</html>
