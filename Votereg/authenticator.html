<!DOCTYPE html>
<html>
<head>
    <title>Register â€“ Authenticator Setup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Authenticator Setup</h1>

    <p id="emailDisplay"></p>

    <p>
        Scan the QR code below using Microsoft Authenticator.
        After scanning, enter the 6-digit code generated by the app.
    </p>

    <!-- QR code placeholder -->
    <img 
        src="images/qr-placeholder.png" 
        alt="Authenticator QR Code"
        width="200"
    >

    <!-- Error message -->
    <p id="authError" style="color: red;"></p>

    <!-- Authenticator code confirmation -->
    <form id="authForm" novalidate>
        <label>Authenticator Code:</label><br>
        <input type="text" id="authCode" maxlength="6"><br><br>

        <button type="submit">Verify</button>
    </form>

    <!-- Registration Success Popup -->
<div id="successModal" class="modal">
    <div class="modal-content">
        <h2>Registration Successful</h2>
        <p>Your account has been successfully registered.</p>
        <button onclick="goToHome()">OK</button>
    </div>
</div>

<!-- Authenticator Success Popup -->
<div id="authSuccessModal" class="modal">
    <div class="modal-content">
        <h2>Authentication Successful</h2>
        <p>Your authenticator has been set up successfully.</p>
        <button onclick="goToHome()">OK</button>
    </div>
</div>

    <script src="js/main.js"></script>
</body>
</html>
